            <select name="membership-type" id="membership-type">

                <option value="Monthly Pass">Monthly Pass - 6,000 NOK</option>
                <option value="Student Pass">Student Pass - 9,000 NOK per semester</option>

                <option value="Private Office Desk">Private Office Desk - 20,000 NOK per month</option>
            </select>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="button">Submit Order</button>
